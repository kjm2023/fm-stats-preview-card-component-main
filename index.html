<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image-container">
      <img class="mobile-image" src="images/image-header-mobile.jpg" alt="group of woman on laptops" title="group of woman on laptops" />
      <img class="desktop-image" src="images/image-header-desktop.jpg" alt="group of woman on laptops" title="group of woman on laptops" />
    </div>
    <div class="content-container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <p class="stat-value">10k+</p>
          <p class="stat-category">companies</p>
        </div>
        <div>
          <p class="stat-value">314</p>
          <p class="stat-category">templates</p>
        </div>
        <div>
          <p class="stat-value">12m+</p>
          <p class="stat-category">queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kenyada McLeod</a>.
  </footer>
</body>
</html>
